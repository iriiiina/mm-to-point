<!DOCTYPE html>
<html lang="en">

<head>
    <title>mm-to-point</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style/default.css">
</head>

<body>
    <div class="container">
        <h1>Convert mm to points</h1>

        <form>
            <!-- Type of point -->
            <label for="radio-didot">Didot (0.3759mm)</label>
            <input type="radio" name="type" id="radio-didot" value="Didot" checked>
            <label for="radio-hawks">Hawks (0.3514mm)</label>
            <input type="radio" name="type" id="radio-hawks" value="Hawks">
            <label for="radio-fournier">Fournier (0.364mm)</label>
            <input type="radio" name="type" id="radio-fournier" valie="Fournier">
            <br>
            <!-- Value in millimetres -->
            <label for="mm-value">millimetre:</label>
            <input type="text" name="mm" id="mm-value">
            <br>
            <!-- Value in points -->
            <label for="point-value">point:</label>
            <input type="text" name="point" id="point-value">
            <br>
            <!-- Value in ciceros/picas -->
            <label for="cicero-value">cicero/pica:</label>
            <input type="text" name="cicero" id="cicero-value">
            <br>
            <!-- Value in quads -->
            <label for="quad-value">quad:</label>
            <input type="text" name="quad" id="quad-value">
            <br>
            <!-- Submit button -->
            <input type="submit" value="Convert">
        </form>
    </div>

</body>

</html>
