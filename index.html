<!DOCTYPE html>
<html lang="en">

<head>
    <title>mm-to-point</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style/default.css">
</head>

<body>
    <div class="container">
        <h1 id="item-header">Convert mm to points</h1>

        <form>
            <!-- Type of point -->
            <label class="item-type" for="radio-didot">Didot (0.3759mm)</label>
            <input class="item-type" type="radio" name="type" id="radio-didot" value="Didot" checked>
            <label class="item-type" for="radio-hawks">Hawks (0.3514mm)</label>
            <input class="item-type" type="radio" name="type" id="radio-hawks" value="Hawks">
            <label class="item-type" for="radio-fournier">Fournier (0.364mm)</label>
            <input class="item-type" type="radio" name="type" id="radio-fournier" valie="Fournier">
            <br>
            <!-- Value in millimetres -->
            <label class="item-measure" for="mm-value">millimetre:</label>
            <input class="item-input" type="text" name="mm" id="mm-value">
            <br>
            <!-- Value in points -->
            <label class="item-measure" for="point-value">point:</label>
            <input class="item-input" type="text" name="point" id="point-value">
            <br>
            <!-- Value in ciceros/picas -->
            <label class="item-measure" for="cicero-value">cicero/pica:</label>
            <input class="item-input" type="text" name="cicero" id="cicero-value">
            <br>
            <!-- Value in quads -->
            <label class="item-measure" for="quad-value">quad:</label>
            <input class="item-input" type="text" name="quad" id="quad-value">
            <br>
            <!-- Submit button -->
            <input id="item-button" type="submit" value="Convert">
        </form>

        <div id="item-description">
            <p>This app is based on Artemy Lebedev's article about <a href="http://www.artlebedev.com/mandership/81/">The life and extraordinary adventures of a typographical point</a></p>
        </div>

        <div id="item-footer">
            <p>Irina Ivanova</p>
            <p>irina.ivanova@protonmail.com</p>
            <p>GitHub</p>
        </div>
    </div>

</body>

</html>
